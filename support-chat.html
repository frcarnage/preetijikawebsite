<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Chat | BandhanByPreeti</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="max-w-2xl mx-auto mt-10 bg-white shadow rounded-lg flex flex-col h-[90vh]">
    <div class="p-4 border-b text-xl font-semibold text-center">Support Chat</div>
    <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
    <form id="messageForm" class="flex p-4 border-t">
      <input id="messageInput" type="text" placeholder="Type your message..." class="flex-1 border rounded-l px-4 py-2" required />
      <button type="submit" class="bg-blue-600 text-white px-4 rounded-r">Send</button>
    </form>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, set, get, child } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Dgr5K8IC3TzBP_x9Fsc3X0gMEd4xLww",
      authDomain: "bandhanbypreeti.firebaseapp.com",
      databaseURL: "https://bandhanbypreeti-default-rtdb.firebaseio.com",
      projectId: "bandhanbypreeti",
      storageBucket: "bandhanbypreeti.appspot.com",
      messagingSenderId: "880058352718",
      appId: "1:880058352718:web:3c5444ce629265467eef1f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let user = null;
    let caseCreated = false;
    let caseNumber = null;
    const messagesDiv = document.getElementById("messages");

    onAuthStateChanged(auth, async (u) => {
      if (!u) return location.href = "login.html";
      user = u;

      const chatRef = ref(db, `supportChats/${user.uid}/messages`);

      // Listen for new messages
      onChildAdded(chatRef, (data) => {
        const msg = data.val();
        const msgEl = document.createElement("div");
        msgEl.className = msg.sender === "admin"
          ? "text-right"
          : "text-left";
        msgEl.innerHTML = `
          <div class="inline-block bg-${msg.sender === 'admin' ? 'blue' : 'gray'}-200 rounded p-2 max-w-xs">
            <p class="text-sm font-medium">${msg.sender === 'admin' ? 'BandhanByPreeti Support âœ…' : user.displayName || user.email}</p>
            <p>${msg.text}</p>
          </div>
        `;
        messagesDiv.appendChild(msgEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      // Check if bot already messaged
      const snapshot = await get(chatRef);
      if (!snapshot.exists()) {
        caseNumber = Math.floor(Math.random() * 1000000);
        // Bot welcome
        push(chatRef, {
          sender: "bot",
          text: `Your case number #${caseNumber} has been created. Please tell your issue.`,
          timestamp: Date.now()
        });
      }
    });

    // Send message
    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const messageInput = document.getElementById("messageInput");
      const text = messageInput.value.trim();
      if (text === "") return;

      const chatRef = ref(db, `supportChats/${user.uid}/messages`);
      await push(chatRef, {
        sender: user.uid,
        text,
        timestamp: Date.now()
      });

      messageInput.value = "";

      if (!caseCreated) {
        // Send bot response after user's first message
        setTimeout(() => {
          push(chatRef, {
            sender: "bot",
            text: `Your issue has been forwarded to the support team. You'll get a reply as soon as possible.`,
            timestamp: Date.now()
          });
        }, 500);
        caseCreated = true;
      }

      // Notify admin (store flag)
      set(ref(db, `supportChats/${user.uid}/hasNewReply`), true);
    });
  </script>
</body>
</html>
