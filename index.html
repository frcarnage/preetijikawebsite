<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preeti Shaadi</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    form { margin-bottom: 20px; }
    input, select, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    #profile-form { display: none; }
    #auth-message { color: green; }
  </style>
</head>
<body>
  <h1>Welcome to Preeti Shaadi</h1>

  <!-- Signup Form -->
  <form id="signup-form">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login Form -->
  <form id="login-form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="auth-message"></div>

  <!-- Profile Form -->
  <form id="profile-form">
    <h2>Create / Edit Profile</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="number" id="age" placeholder="Age" required />
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" id="religion" placeholder="Religion" />
    <input type="text" id="caste" placeholder="Caste" />
    <input type="text" id="location" placeholder="Location" />
    <textarea id="bio" placeholder="Brief Bio"></textarea>
    <input type="file" id="photo" />
    <button type="submit">Save Profile</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPzGXGIzSbDysU2COetHSeHTl_ZEuZx1Q",
      authDomain: "nice-ae434.firebaseapp.com",
      projectId: "nice-ae434",
      storageBucket: "nice-ae434.appspot.com",
      messagingSenderId: "880835929368",
      appId: "1:880835929368:web:23baf239b8804f0c1a6a6d",
      measurementId: "G-P9FQRZP2BF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const signupForm = document.getElementById("signup-form");
    const loginForm = document.getElementById("login-form");
    const profileForm = document.getElementById("profile-form");
    const authMessage = document.getElementById("auth-message");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = signupForm["signup-email"].value;
      const password = signupForm["signup-password"].value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        authMessage.style.color = "green";
        authMessage.textContent = "Signup successful! Please verify your email before logging in.";
        signupForm.reset();
      } catch (error) {
        authMessage.style.color = "red";
        authMessage.textContent = error.message;
      }
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm["login-email"].value;
      const password = loginForm["login-password"].value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (!userCredential.user.emailVerified) {
          authMessage.style.color = "red";
          authMessage.textContent = "Please verify your email before logging in.";
          await signOut(auth);
        } else {
          authMessage.style.color = "green";
          authMessage.textContent = `Welcome ${userCredential.user.email}!`;
          loginForm.style.display = "none";
          signupForm.style.display = "none";
          profileForm.style.display = "block";
        }
        loginForm.reset();
      } catch (error) {
        authMessage.style.color = "red";
        authMessage.textContent = error.message;
      }
    });

    profileForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        alert("Please login first");
        return;
      }

      const name = profileForm["name"].value;
      const age = profileForm["age"].value;
      const gender = profileForm["gender"].value;
      const religion = profileForm["religion"].value;
      const caste = profileForm["caste"].value;
      const location = profileForm["location"].value;
      const bio = profileForm["bio"].value;
      const photoFile = profileForm["photo"].files[0];
      let photoURL = "";

      if (photoFile) {
        const photoRef = ref(storage, `profilePhotos/${user.uid}/${photoFile.name}`);
        await uploadBytes(photoRef, photoFile);
        photoURL = await getDownloadURL(photoRef);
      }

      await setDoc(doc(db, "profiles", user.uid), {
        name,
        age,
        gender,
        religion,
        caste,
        location,
        bio,
        photoURL,
        userId: user.uid,
        email: user.email,
        createdAt: new Date()
      });

      alert("Profile saved!");
    });

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        profileForm.style.display = "block";
        loginForm.style.display = "none";
        signupForm.style.display = "none";
        authMessage.style.color = "green";
        authMessage.textContent = `Welcome back, ${user.email}`;
      } else {
        profileForm.style.display = "none";
        loginForm.style.display = "block";
        signupForm.style.display = "block";
        authMessage.textContent = "";
      }
    });
  </script>
</body>
</html>
