<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Profile - BandhanByPreeti</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff6f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(253,160,133,0.3);
      padding: 30px;
      max-width: 450px;
      width: 100%;
      position: relative;
    }
    h2 {
      color: #f47c60;
      text-align: center;
      margin-bottom: 25px;
    }
    .profile-pic {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #f47c60;
    }
    .info {
      font-weight: 600;
      color: #5a3d32;
      margin-bottom: 12px;
    }
    .label {
      font-weight: 700;
      color: #f47c60;
    }
    .btn-container {
      margin-top: 25px;
      text-align: center;
    }
    button {
      background: #f47c60;
      border: none;
      color: white;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d35a3a;
    }
    #delete-section {
      margin-top: 20px;
      text-align: center;
    }
    #password-input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 60%;
      font-size: 1rem;
      margin-right: 10px;
    }
    #delete-error {
      color: red;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Profile</h2>
    <img id="profilePic" src="" alt="Profile Picture" class="profile-pic" style="display:none;" />
    <div><span class="label">Name:</span> <span id="name" class="info"></span></div>
    <div><span class="label">Age:</span> <span id="age" class="info"></span></div>
    <div><span class="label">City:</span> <span id="city" class="info"></span></div>
    <div><span class="label">Country:</span> <span id="country" class="info"></span></div>
    <div><span class="label">Hobbies/Interests:</span> <span id="hobby" class="info"></span></div>
    <div><span class="label">Gender:</span> <span id="gender" class="info"></span></div>
    <div><span class="label">Religion:</span> <span id="religion" class="info"></span></div>
    <div><span class="label">Education:</span> <span id="education" class="info"></span></div>
    <div><span class="label">About Me:</span> <p id="about" class="info" style="font-weight: normal;"></p></div>

    <div class="btn-container">
      <button id="editProfileBtn">Edit Profile</button>
      <button id="showDeleteBtn">Delete Profile</button>
    </div>

    <div id="delete-section" style="display:none;">
      <input
        id="password-input"
        type="password"
        placeholder="Enter your password to confirm"
        autocomplete="current-password"
      />
      <button id="confirmDeleteBtn">Confirm Delete</button>
      <div id="delete-error"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      reauthenticateWithCredential,
      EmailAuthProvider,
      deleteUser,
      signOut,
    } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      deleteDoc,
    } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPzGXGIzSbDysU2COetHSeHTl_ZEuZx1Q",
      authDomain: "nice-ae434.firebaseapp.com",
      projectId: "nice-ae434",
      storageBucket: "nice-ae434.appspot.com",
      messagingSenderId: "880835929368",
      appId: "1:880835929368:web:23baf239b8804f0c1a6a6d",
      measurementId: "G-P9FQRZP2BF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();

        if(data.profilePicUrl){
          const pic = document.getElementById("profilePic");
          pic.src = data.profilePicUrl;
          pic.style.display = "block";
        }

        document.getElementById("name").textContent = data.name || "";
        document.getElementById("age").textContent = data.age || "";
        document.getElementById("city").textContent = data.city || "";
        document.getElementById("country").textContent = data.country || "";
        document.getElementById("hobby").textContent = data.hobby || "";
        document.getElementById("gender").textContent = data.gender || "";
        document.getElementById("religion").textContent = data.religion || "";
        document.getElementById("education").textContent = data.education || "";
        document.getElementById("about").textContent = data.about || "";
      } else {
        alert("Profile not found. Please create your profile.");
        window.location.href = "create-profile.html";
      }
    });

    // Edit Profile button
    document.getElementById("editProfileBtn").addEventListener("click", () => {
      window.location.href = "create-profile.html"; // Change if your edit page is different
    });

    // Show Delete section
    document.getElementById("showDeleteBtn").addEventListener("click", () => {
      const deleteSection = document.getElementById("delete-section");
      deleteSection.style.display = deleteSection.style.display === "none" ? "block" : "none";
      document.getElementById("delete-error").textContent = "";
      document.getElementById("password-input").value = "";
    });

    // Confirm Delete button
    document.getElementById("confirmDeleteBtn").addEventListener("click", async () => {
      const password = document.getElementById("password-input").value.trim();
      const errorDiv = document.getElementById("delete-error");
      errorDiv.textContent = "";

      if (!password) {
        errorDiv.textContent = "Please enter your password.";
        return;
      }

      try {
        // Reauthenticate user
        const credential = EmailAuthProvider.credential(currentUser.email, password);
        await reauthenticateWithCredential(currentUser, credential);

        // Delete Firestore user doc
        await deleteDoc(doc(db, "users", currentUser.uid));

        // Delete Firebase Auth user
        await deleteUser(currentUser);

        alert("Your profile has been deleted successfully.");

        // Sign out and redirect to login/signup
        await signOut(auth);
        window.location.href = "login.html"; // Adjust to your login/signup page
      } catch (error) {
        console.error("Error deleting profile:", error);
        if(error.code === "auth/wrong-password"){
          errorDiv.textContent = "Incorrect password. Please try again.";
        } else {
          errorDiv.textContent = "Failed to delete profile. Try again later.";
        }
      }
    });
  </script>
</body>
</html>
