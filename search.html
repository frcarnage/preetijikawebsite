<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Matches - Preeti Shaadi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      margin: 0;
      padding: 0 20px 40px;
      color: #333;
      min-height: 100vh;
    }
    header {
      padding: 20px 0;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      color: #fda085;
    }
    .filters {
      max-width: 900px;
      margin: 10px auto 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .filters label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #6a4a3c;
    }
    .filters select,
    .filters input[type="number"] {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 1rem;
      min-width: 120px;
    }
    #profiles {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .profile-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 12px 25px rgba(253,160,133,0.3);
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .profile-card:hover {
      box-shadow: 0 18px 30px rgba(253,160,133,0.6);
    }
    .profile-name {
      font-weight: 700;
      font-size: 1.2rem;
      color: #fda085;
      margin-bottom: 6px;
    }
    .profile-info {
      font-size: 0.95rem;
      margin-bottom: 10px;
      color: #555;
    }
    .profile-about {
      font-style: italic;
      color: #777;
      margin-top: auto;
    }
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fda085;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(253,160,133,0.5);
      transition: background 0.3s ease;
      z-index: 1000;
    }
    .logout-btn:hover {
      background: #f6a672;
    }
    #no-results {
      text-align: center;
      margin-top: 40px;
      font-size: 1.2rem;
      color: #a65c4d;
    }
  </style>
</head>
<body>
  <button id="logout" class="logout-btn">Logout</button>
  <header>Find Your Match</header>

  <div class="filters">
    <div>
      <label for="gender-filter">Gender</label>
      <select id="gender-filter">
        <option value="">Any</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div>
      <label for="min-age">Min Age</label>
      <input type="number" id="min-age" min="18" max="100" placeholder="18" />
    </div>
    <div>
      <label for="max-age">Max Age</label>
      <input type="number" id="max-age" min="18" max="100" placeholder="100" />
    </div>
    <div>
      <label for="city-filter">City</label>
      <input type="text" id="city-filter" placeholder="Any city" />
    </div>
  </div>

  <div id="profiles"></div>
  <div id="no-results" style="display:none;">No matches found.</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where,
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPzGXGIzSbDysU2COetHSeHTl_ZEuZx1Q",
      authDomain: "nice-ae434.firebaseapp.com",
      projectId: "nice-ae434",
      storageBucket: "nice-ae434.appspot.com",
      messagingSenderId: "880835929368",
      appId: "1:880835929368:web:23baf239b8804f0c1a6a6d",
      measurementId: "G-P9FQRZP2BF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profilesContainer = document.getElementById("profiles");
    const noResults = document.getElementById("no-results");
    const logoutBtn = document.getElementById("logout");

    let allProfiles = [];
    let currentUser = null;

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      await loadProfiles();
    });

    async function loadProfiles() {
      profilesContainer.innerHTML = "Loading profiles...";
      noResults.style.display = "none";

      try {
        const usersCol = collection(db, "users");
        const querySnapshot = await getDocs(usersCol);
        allProfiles = [];
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          // Skip current user if profile is self
          if (doc.id !== currentUser.uid && data.age && data.gender && data.city) {
            allProfiles.push({
              id: doc.id,
              ...data,
            });
          }
        });
        if (allProfiles.length === 0) {
          profilesContainer.innerHTML = "";
          noResults.style.display = "block";
        } else {
          profilesContainer.innerHTML = "";
          renderProfiles(allProfiles);
        }
      } catch (error) {
        profilesContainer.innerHTML = `<p>Error loading profiles: ${error.message}</p>`;
      }
    }

    function renderProfiles(profiles) {
      profilesContainer.innerHTML = "";
      if (profiles.length === 0) {
        noResults.style.display = "block";
        return;
      } else {
        noResults.style.display = "none";
      }

      profiles.forEach((profile) => {
        const card = document.createElement("div");
        card.className = "profile-card";

        card.innerHTML = `
          <div class="profile-name">${profile.gender}, Age ${profile.age}</div>
          <div class="profile-info"><strong>City:</strong> ${profile.city}</div>
          <div class="profile-about">${profile.about.length > 120 ? profile.about.slice(0,120) + "..." : profile.about}</div>
        `;

        // Could add a click event to open a detailed view or chat later
        profilesContainer.appendChild(card);
      });
    }

    // Filtering logic
    const genderFilter = document.getElementById("gender-filter");
    const minAgeFilter = document.getElementById("min-age");
    const maxAgeFilter = document.getElementById("max-age");
    const cityFilter = document.getElementById("city-filter");

    [genderFilter, minAgeFilter, maxAgeFilter, cityFilter].forEach((el) =>
      el.addEventListener("input", filterProfiles)
    );

    function filterProfiles() {
      let filtered = allProfiles;

      const genderVal = genderFilter.value.trim();
      const minAgeVal = parseInt(minAgeFilter.value);
      const maxAgeVal = parseInt(maxAgeFilter.value);
      const cityVal = cityFilter.value.trim().toLowerCase();

      if (genderVal) {
        filtered = filtered.filter((p) => p.gender === genderVal);
      }
      if (!isNaN(minAgeVal)) {
        filtered = filtered.filter((p) => p.age >= minAgeVal);
      }
      if (!isNaN(maxAgeVal)) {
        filtered = filtered.filter((p) => p.age <= maxAgeVal);
      }
      if (cityVal) {
        filtered = filtered.filter((p) => p.city.toLowerCase().includes(cityVal));
      }

      renderProfiles(filtered);
    }
  </script>
</body>
</html>
