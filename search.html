<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Profiles - Preeti Shaadi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 10px;
    }
    input, select, button {
      padding: 8px;
      margin: 6px 0;
      font-size: 1rem;
    }
    .profile-card {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
    }
    .profile-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .profile-card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Search Profiles</h1>
  <button id="logoutBtn">Logout</button>
  <br /><br />

  <label for="gender">Gender:</label>
  <select id="gender">
    <option value="">Any</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="minAge">Min Age:</label>
  <input type="number" id="minAge" min="18" max="100" placeholder="18" />

  <label for="maxAge">Max Age:</label>
  <input type="number" id="maxAge" min="18" max="100" placeholder="100" />

  <button id="searchBtn">Search</button>

  <div id="results"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPzGXGIzSbDysU2COetHSeHTl_ZEuZx1Q",
      authDomain: "nice-ae434.firebaseapp.com",
      projectId: "nice-ae434",
      storageBucket: "nice-ae434.appspot.com",
      messagingSenderId: "880835929368",
      appId: "1:880835929368:web:23baf239b8804f0c1a6a6d",
      measurementId: "G-P9FQRZP2BF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const searchBtn = document.getElementById("searchBtn");
    const resultsDiv = document.getElementById("results");

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Please login to search profiles.");
        window.location.href = "index.html";
      }
    });

    searchBtn.addEventListener("click", async () => {
      resultsDiv.innerHTML = "Searching...";
      const gender = document.getElementById("gender").value;
      const minAge = parseInt(document.getElementById("minAge").value) || 18;
      const maxAge = parseInt(document.getElementById("maxAge").value) || 100;

      let profilesRef = collection(db, "profiles");
      let q;

      if (gender) {
        q = query(profilesRef, where("gender", "==", gender));
      } else {
        q = query(profilesRef);
      }

      try {
        const querySnapshot = await getDocs(q);
        let results = [];

        querySnapshot.forEach(docSnap => {
          const profile = docSnap.data();
          profile.id = docSnap.id;

          if (profile.age >= minAge && profile.age <= maxAge) {
            results.push(profile);
          }
        });

        if (results.length === 0) {
          resultsDiv.innerHTML = "<p>No profiles found matching criteria.</p>";
          return;
        }

        // Display profiles
        resultsDiv.innerHTML = "";
        results.forEach(profile => {
          const card = document.createElement("div");
          card.className = "profile-card";
          card.innerHTML = `
            <p><strong>Name:</strong> ${profile.name}</p>
            <p><strong>Age:</strong> ${profile.age}</p>
            <p><strong>Gender:</strong> ${profile.gender}</p>
            <button onclick="sendRequest('${profile.id}', '${profile.name}')">Send Contact Request</button>
          `;
          resultsDiv.appendChild(card);
        });
      } catch (error) {
        console.error("Error searching profiles:", error);
        resultsDiv.innerHTML = "<p>Error searching profiles.</p>";
      }
    });

    window.sendRequest = async function (receiverId, receiverName) {
      const user = auth.currentUser;
      if (!user) {
        alert("Please login to send requests.");
        return;
      }

      if (receiverId === user.uid) {
        alert("You cannot send a request to yourself!");
        return;
      }

      try {
        // Check if request already exists
        const reqDocRef = doc(db, "contactRequests", `${user.uid}_${receiverId}`);
        const reqDocSnap = await getDoc(reqDocRef);
        if (reqDocSnap.exists()) {
          alert("You have already sent a request to this user.");
          return;
        }

        // Save new request
        await setDoc(reqDocRef, {
          senderId: user.uid,
          receiverId,
          status: "pending",
          timestamp: Date.now()
        });

        alert(`Contact request sent to ${receiverName}!`);
      } catch (error) {
        console.error("Error sending request:", error);
        alert("Failed to send contact request.");
      }
    };
  </script>
</body>
</html>
