<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Create Profile - BandhanByPreeti</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px; background: #fafafa;
  }
  .container {
    max-width: 450px;
    margin: auto;
    background: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #d35400;
  }
  #drop-area {
    border: 2px dashed #ccc;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    color: #888;
    margin-bottom: 15px;
    cursor: pointer;
  }
  #drop-area.dragover {
    border-color: #d35400;
    background: #fff0e6;
    color: #d35400;
  }
  #profilePhoto {
    width: 150px; height: 150px;
    border-radius: 50%;
    object-fit: cover;
    display: none;
    margin: 10px auto 15px auto;
    border: 3px solid #d35400;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #333;
  }
  input[type="text"], input[type="date"], select {
    width: 100%;
    padding: 8px 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  button {
    background: #d35400;
    border: none;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
    transition: background 0.3s;
  }
  button:hover {
    background: #e67e22;
  }
</style>
</head>
<body>

<div class="container" id="container">
  <h2>Create Your Profile</h2>

  <div id="drop-area">
    <p>Drag & Drop a photo here or click to select (Required)</p>
    <input type="file" id="fileElem" accept="image/*" style="display:none" />
    <img id="profilePhoto" alt="Profile Photo Preview" />
  </div>

  <form id="profileForm">
    <label for="fullName">Full Name *</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="dob">Date of Birth *</label>
    <input type="date" id="dob" name="dob" required />

    <label for="city">City</label>
    <input type="text" id="city" name="city" />

    <label for="religion">Religion</label>
    <input type="text" id="religion" name="religion" />

    <label for="hobby">Hobby</label>
    <input type="text" id="hobby" name="hobby" />

    <label for="country">Country</label>
    <input type="text" id="country" name="country" />

    <button type="submit">Create Profile</button>
  </form>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js"></script>

<script>
  // Firebase config - update your keys here
  const firebaseConfig = {
    apiKey: "AIzaSyD2Dgr5K8IC3TzBP_x9Fsc3X0gMEd4xLww",
    authDomain: "bandhanbypreeti.firebaseapp.com",
    databaseURL: "https://bandhanbypreeti-default-rtdb.firebaseio.com",
    projectId: "bandhanbypreeti",
    storageBucket: "bandhanbypreeti.appspot.com",
    messagingSenderId: "880058352718",
    appId: "1:880058352718:web:3c5444ce629265467eef1f",
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();

  // DOM elements
  const dropArea = document.getElementById('drop-area');
  const fileElem = document.getElementById('fileElem');
  const profilePhoto = document.getElementById('profilePhoto');
  const profileForm = document.getElementById('profileForm');

  let currentUser = null;
  let photoFile = null;

  // Setup drag & drop
  dropArea.addEventListener('click', () => fileElem.click());
  fileElem.addEventListener('change', e => {
    if(e.target.files.length > 0) {
      previewPhoto(e.target.files[0]);
    }
  });
  dropArea.addEventListener('dragover', e => {
    e.preventDefault();
    dropArea.classList.add('dragover');
  });
  dropArea.addEventListener('dragleave', e => {
    e.preventDefault();
    dropArea.classList.remove('dragover');
  });
  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('dragover');
    if(e.dataTransfer.files.length > 0) {
      previewPhoto(e.dataTransfer.files[0]);
    }
  });

  // Preview photo
  function previewPhoto(file) {
    if(!file.type.startsWith('image/')) {
      alert('Only image files are allowed!');
      return;
    }
    photoFile = file;
    const reader = new FileReader();
    reader.onload = e => {
      profilePhoto.src = e.target.result;
      profilePhoto.style.display = 'block';
    };
    reader.readAsDataURL(file);
  }

  // Redirect if profile exists (enforce one-time creation)
  function checkProfileExists(uid) {
    db.ref('profiles/' + uid).once('value')
      .then(snapshot => {
        if(snapshot.exists()) {
          // Profile exists, redirect to profile.html
          window.location.href = 'profile.html';
        } else {
          // Allow create profile
          document.getElementById('container').style.display = 'block';
        }
      })
      .catch(err => {
        alert('Error checking profile: ' + err.message);
      });
  }

  // Upload photo to Firebase Storage
  async function uploadPhoto(uid, file) {
    if (!file) {
      throw new Error('Profile photo is required.');
    }
    const storageRef = storage.ref();
    const photoRef = storageRef.child('profilePhotos/' + uid + '/' + file.name);
    await photoRef.put(file);
    return await photoRef.getDownloadURL();
  }

  // Calculate age
  function calculateAge(dobStr) {
    if (!dobStr) return '';
    const dob = new Date(dobStr);
    const diff = Date.now() - dob.getTime();
    const ageDt = new Date(diff);
    return Math.abs(ageDt.getUTCFullYear() - 1970);
  }

  // On form submit
  profileForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!currentUser) return alert('User not authenticated.');

    const fullName = profileForm.fullName.value.trim();
    const dob = profileForm.dob.value;
    const city = profileForm.city.value.trim();
    const religion = profileForm.religion.value.trim();
    const hobby = profileForm.hobby.value.trim();
    const country = profileForm.country.value.trim();

    if (!fullName) return alert('Full Name is required.');
    if (!dob) return alert('Date of Birth is required.');
    if (!photoFile) return alert('Profile photo is required.');

    try {
      // Upload photo first
      const photoURL = await uploadPhoto(currentUser.uid, photoFile);

      const profileData = {
        fullName,
        dob,
        age: calculateAge(dob),
        city,
        religion,
        hobby,
        country,
        photoURL
      };

      // Save profile in Realtime Database
      await db.ref('profiles/' + currentUser.uid).set(profileData);
      alert('Profile created successfully!');
      window.location.href = 'profile.html';

    } catch(err) {
      alert('Error creating profile: ' + err.message);
    }
  });

  // Initialize
  auth.onAuthStateChanged(user => {
    if(user) {
      currentUser = user;
      checkProfileExists(user.uid);
    } else {
      window.location.href = 'login.html';
    }
  });
</script>

</body>
</html>
