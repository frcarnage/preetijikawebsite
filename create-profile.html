<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Profile | Bandhan by Preeti</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #e91e63;
      text-align: center;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      background-color: #e91e63;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: 600;
    }
    .success {
      color: green;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h2>Create Your Profile</h2>

  <form id="profileForm">
    <label for="name">Name *</label>
    <input type="text" id="name" required />

    <label for="city">City *</label>
    <input type="text" id="city" required />

    <label for="age">Age *</label>
    <input type="number" id="age" min="18" max="100" required />

    <label for="religion">Religion *</label>
    <input type="text" id="religion" required />

    <label for="hobby">Hobby *</label>
    <input type="text" id="hobby" required />

    <label for="country">Country *</label>
    <input type="text" id="country" required />

    <label for="photo">Profile Photo (mandatory) *</label>
    <input type="file" id="photo" accept="image/*" required />

    <button type="submit">Save Profile</button>
    <div id="message"></div>
  </form>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>

  <script>
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();

    const profileForm = document.getElementById('profileForm');
    const messageDiv = document.getElementById('message');

    auth.onAuthStateChanged(user => {
      if (!user) {
        // Not logged in, redirect to login page
        window.location.href = 'login.html';
      }
    });

    profileForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';

      const user = auth.currentUser;
      if (!user) {
        messageDiv.textContent = 'You must be logged in!';
        messageDiv.className = 'error';
        return;
      }

      const name = document.getElementById('name').value.trim();
      const city = document.getElementById('city').value.trim();
      const age = parseInt(document.getElementById('age').value);
      const religion = document.getElementById('religion').value.trim();
      const hobby = document.getElementById('hobby').value.trim();
      const country = document.getElementById('country').value.trim();
      const photoFile = document.getElementById('photo').files[0];

      if (!photoFile) {
        messageDiv.textContent = 'Profile photo is mandatory!';
        messageDiv.className = 'error';
        return;
      }

      try {
        // Upload photo to Firebase Storage
        const photoRef = storage.ref().child(`profilePhotos/${user.uid}/${photoFile.name}`);
        const snapshot = await photoRef.put(photoFile);
        const photoURL = await snapshot.ref.getDownloadURL();

        // Save profile data in Firestore under users collection
        await db.collection('users').doc(user.uid).set({
          name,
          city,
          age,
          religion,
          hobby,
          country,
          photoURL,
          email: user.email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        messageDiv.textContent = 'Profile saved successfully! Redirecting...';
        messageDiv.className = 'success';

        // Redirect to dashboard or profile page after a short delay
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);

      } catch (error) {
        messageDiv.textContent = error.message;
        messageDiv.className = 'error';
      }
    });
  </script>

</body>
</html>
