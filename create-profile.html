<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Profile | BandhanByPreeti</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto p-6 bg-white mt-10 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Your Profile</h2>
    <form id="profileForm" class="grid grid-cols-1 gap-4">

      <input type="text" id="name" placeholder="Full Name" class="p-2 border rounded" required />
      <input type="number" id="age" placeholder="Age" class="p-2 border rounded" required />
      <input type="text" id="city" placeholder="City" class="p-2 border rounded" required />
      <input type="text" id="country" placeholder="Country" class="p-2 border rounded" required />

      <select id="religion" class="p-2 border rounded" required>
        <option value="">Select Religion</option>
        <option value="Hindu">Hindu</option>
        <option value="Muslim">Muslim</option>
        <option value="Christian">Christian</option>
        <option value="Sikh">Sikh</option>
      </select>

      <input type="text" id="hobby" placeholder="Hobby / Interest" class="p-2 border rounded" required />
      <input type="url" id="photoURL" placeholder="Photo URL (required)" class="p-2 border rounded" required />

      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
        Create Profile
      </button>
    </form>

    <p id="errorMsg" class="text-red-600 mt-4 text-center hidden"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Dgr5K8IC3TzBP_x9Fsc3X0gMEd4xLww",
      authDomain: "bandhanbypreeti.firebaseapp.com",
      projectId: "bandhanbypreeti",
      storageBucket: "bandhanbypreeti.firebasestorage.app",
      messagingSenderId: "880058352718",
      appId: "1:880058352718:web:3c5444ce629265467eef1f",
      measurementId: "G-L5M89KWX38"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const profileForm = document.getElementById("profileForm");
    const errorMsg = document.getElementById("errorMsg");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Check if profile already exists
      const profileDoc = await getDoc(doc(db, "profiles", user.uid));
      if (profileDoc.exists()) {
        window.location.href = "dashboard.html";
        return;
      }

      profileForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const profileData = {
          uid: user.uid,
          name: document.getElementById("name").value.trim(),
          age: parseInt(document.getElementById("age").value.trim()),
          city: document.getElementById("city").value.trim(),
          country: document.getElementById("country").value.trim(),
          religion: document.getElementById("religion").value,
          hobby: document.getElementById("hobby").value.trim(),
          photoURL: document.getElementById("photoURL").value.trim()
        };

        try {
          await setDoc(doc(db, "profiles", user.uid), profileData);
          window.location.href = "dashboard.html";
        } catch (error) {
          errorMsg.textContent = "Failed to save profile. Please try again.";
          errorMsg.classList.remove("hidden");
        }
      });
    });
  </script>
</body>
</html>
