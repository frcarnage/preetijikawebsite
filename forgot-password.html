<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - BandhanByPreeti</title>
  <meta name="description" content="Reset your BandhanByPreeti account password securely." />
  <meta name="keywords" content="password reset, forgot password, BandhanByPreeti login" />
  <meta name="author" content="BandhanByPreeti Team" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-black text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">BandhanByPreeti</h1>
    <nav class="space-x-4">
      <a href="login.html" class="hover:underline">Login</a>
      <a href="register.html" class="hover:underline">Register</a>
    </nav>
  </header>

  <!-- Reset Section -->
  <section class="flex items-center justify-center min-h-[80vh] px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center">Reset Your Password</h2>

      <form id="resetForm" class="space-y-4">
        <div>
          <label for="email" class="block mb-1 font-medium">Enter your registered email</label>
          <input type="email" id="email" class="w-full p-2 border rounded" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Send Password Reset Email
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Remembered your password? 
        <a href="login.html" class="text-blue-600 hover:underline">Go back to Login</a>
      </p>
    </div>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Dgr5K8IC3TzBP_x9Fsc3X0gMEd4xLww",
      authDomain: "bandhanbypreeti.firebaseapp.com",
      projectId: "bandhanbypreeti",
      storageBucket: "bandhanbypreeti.firebasestorage.app",
      messagingSenderId: "880058352718",
      appId: "1:880058352718:web:3c5444ce629265467eef1f",
      measurementId: "G-L5M89KWX38"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent! Please check your inbox.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>

  <!-- Footer -->
  <footer class="bg-black text-white text-center py-4 mt-10">
    <p class="text-sm">Â© 2025 BandhanByPreeti. All rights reserved.</p>
    <div class="mt-2 space-x-4 text-sm">
      <a href="#" class="hover:underline">Privacy Policy</a>
      <a href="#" class="hover:underline">Terms</a>
      <a href="#" class="hover:underline">Contact</a>
    </div>
  </footer>
</body>
</html>
