<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Reset your password - BandhanByPreeti" />
  <title>Reset Password | BandhanByPreeti</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white p-6 rounded shadow-lg max-w-md w-full text-center">
    <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
    <p class="text-gray-600 mb-6">Enter your email to receive a password reset link.</p>
    
    <form id="resetForm" class="space-y-4">
      <input type="email" id="email" placeholder="Your email" required class="w-full p-2 border rounded">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Reset Link</button>
    </form>

    <p class="text-sm text-gray-600 mt-6">
      Remembered your password? <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Dgr5K8IC3TzBP_x9Fsc3X0gMEd4xLww",
      authDomain: "bandhanbypreeti.firebaseapp.com",
      projectId: "bandhanbypreeti",
      storageBucket: "bandhanbypreeti.firebasestorage.app",
      messagingSenderId: "880058352718",
      appId: "1:880058352718:web:3c5444ce629265467eef1f",
      measurementId: "G-L5M89KWX38"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById('resetForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("Password reset email sent! Please check your inbox.");
        })
        .catch((error) => {
          if (error.code === 'auth/user-not-found') {
            alert("No account found with this email.");
          } else {
            alert("Error: " + error.message);
          }
        });
    });
  </script>

</body>
</html>
