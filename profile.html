<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandhan by Preeti - Create Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-box">
    <h2>Create Your Profile</h2>
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="number" id="age" placeholder="Age" min="18" max="100" required />
    <select id="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <textarea id="bio" placeholder="Write a short bio about yourself" rows="4"></textarea>

    <label for="photoUpload">Upload Profile Photo</label>
    <input type="file" id="photoUpload" accept="image/*" />

    <button onclick="saveProfile()">Save Profile</button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPzGXGIzSbDysU2COetHSeHTl_ZEuZx1Q",
      authDomain: "nice-ae434.firebaseapp.com",
      projectId: "nice-ae434",
      storageBucket: "nice-ae434.appspot.com",
      messagingSenderId: "880835929368",
      appId: "1:880835929368:web:23baf239b8804f0c1a6a6d",
      measurementId: "G-P9FQRZP2BF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;

    // Check if user is logged in, else redirect to login
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await loadProfile();
      } else {
        window.location.href = "login.html";
      }
    });

    async function loadProfile() {
      const docRef = doc(db, "users", currentUser.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("fullName").value = data.fullName || "";
        document.getElementById("age").value = data.age || "";
        document.getElementById("gender").value = data.gender || "";
        document.getElementById("bio").value = data.bio || "";
      }
    }

    async function saveProfile() {
      const fullName = document.getElementById("fullName").value.trim();
      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const bio = document.getElementById("bio").value.trim();
      const photoFile = document.getElementById("photoUpload").files[0];
      const message = document.getElementById("message");

      if (!fullName || !age || !gender) {
        message.style.color = "red";
        message.textContent = "Please fill all required fields.";
        return;
      }

      message.style.color = "black";
      message.textContent = "Saving profile... please wait.";

      let photoURL = null;

      try {
        if (photoFile) {
          const storageRef = ref(storage, `profilePhotos/${currentUser.uid}/${photoFile.name}`);
          await uploadBytes(storageRef, photoFile);
          photoURL = await getDownloadURL(storageRef);
        }

        await setDoc(doc(db, "users", currentUser.uid), {
          fullName,
          age,
          gender,
          bio,
          photoURL: photoURL || null,
          email: currentUser.email,
          updatedAt: new Date()
        }, { merge: true });

        message.style.color = "green";
        message.textContent = "Profile saved successfully!";
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Error saving profile: " + err.message;
      }
    }
  </script>
</body>
</html>
