<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete Your Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff6f0;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(253,160,133,0.3);
      max-width: 400px;
      width: 100%;
    }
    .profile-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #f47c60;
      text-align: center;
      font-weight: 700;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #5a3d32;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 14px;
      margin-top: 5px;
      border: 1.5px solid #f1c7b4;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }
    textarea {
      min-height: 80px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background: #fda085;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 0;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(253,160,133,0.5);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #f6a672;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Complete Your Profile</h2>
    <form id="profile-form">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="100" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="e.g., Kolkata" required />

      <label for="about">About Me</label>
      <textarea id="about" name="about" placeholder="Tell something about yourself..." required></textarea>

      <button type="submit">Save Profile</button>
    </form>
    <div id="msg" class="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPzGXGIzSbDysU2COetHSeHTl_ZEuZx1Q",
      authDomain: "nice-ae434.firebaseapp.com",
      projectId: "nice-ae434",
      storageBucket: "nice-ae434.appspot.com",
      messagingSenderId: "880835929368",
      appId: "1:880835929368:web:23baf239b8804f0c1a6a6d",
      measurementId: "G-P9FQRZP2BF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profileForm = document.getElementById("profile-form");
    const msgDiv = document.getElementById("msg");
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUser = user;

      // Load existing data
      const userRef = doc(db, "users", user.uid);
      const snapshot = await getDoc(userRef);

      if (snapshot.exists()) {
        const data = snapshot.data();
        profileForm.age.value = data.age || "";
        profileForm.gender.value = data.gender || "";
        profileForm.city.value = data.city || "";
        profileForm.about.value = data.about || "";
      }
    });

    profileForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgDiv.textContent = "";
      msgDiv.className = "message";

      const age = parseInt(profileForm.age.value);
      const gender = profileForm.gender.value;
      const city = profileForm.city.value.trim();
      const about = profileForm.about.value.trim();

      if (age < 18 || age > 100 || !gender || !city || !about) {
        msgDiv.textContent = "Please fill out all fields correctly.";
        msgDiv.classList.add("error");
        return;
      }

      try {
        await setDoc(doc(db, "users", currentUser.uid), {
          age,
          gender,
          city,
          about,
          email: currentUser.email,
          displayName: currentUser.displayName || "",
          updatedAt: new Date().toISOString()
        }, { merge: true });

        msgDiv.textContent = "Profile saved successfully!";
        msgDiv.classList.add("success");

        setTimeout(() => {
          window.location.href = "chat.html"; // main page
        }, 1500);
      } catch (err) {
        msgDiv.textContent = "Error saving profile. Try again.";
        msgDiv.classList.add("error");
        console.error(err);
      }
    });
  </script>
</body>
</html>
