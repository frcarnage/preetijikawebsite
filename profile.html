<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile | BandhanByPreeti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Your Profile</h1>

    <div id="noProfile" class="text-center hidden">
      <p class="mb-4">You don't have a profile yet. Profile can be created only once.</p>
      <a href="create-profile.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Profile</a>
    </div>

    <div id="profileBox" class="space-y-4 hidden">
      <div class="flex flex-col items-center">
        <div id="dropArea" class="w-32 h-32 rounded-full overflow-hidden border-4 border-dashed border-gray-300 cursor-pointer mb-2 bg-gray-50 flex items-center justify-center">
          <img id="profileImage" src="https://via.placeholder.com/150" class="w-full h-full object-cover" />
        </div>
        <input type="file" id="imageInput" accept="image/*" class="hidden">
        <p class="text-sm text-gray-500">Click or drag image to update</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="name" class="p-2 border rounded" disabled>
        <input type="date" id="dob" class="p-2 border rounded" disabled>
        <input type="text" id="city" class="p-2 border rounded" disabled>
        <input type="text" id="religion" class="p-2 border rounded" disabled>
        <input type="text" id="hobby" class="p-2 border rounded" disabled>
        <input type="text" id="country" class="p-2 border rounded" disabled>
        <input type="text" id="gender" class="p-2 border rounded" disabled>
      </div>

      <p class="text-gray-600 text-sm mt-2">Age: <span id="ageDisplay"></span></p>

      <div class="flex justify-end gap-3">
        <button id="editBtn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Edit</button>
        <button id="saveBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 hidden">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Dgr5K8IC3TzBP_x9Fsc3X0gMEd4xLww",
      authDomain: "bandhanbypreeti.firebaseapp.com",
      databaseURL: "https://bandhanbypreeti-default-rtdb.firebaseio.com",
      projectId: "bandhanbypreeti",
      storageBucket: "bandhanbypreeti.appspot.com",
      messagingSenderId: "880058352718",
      appId: "1:880058352718:web:3c5444ce629265467eef1f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const noProfileDiv = document.getElementById('noProfile');
    const profileBox = document.getElementById('profileBox');
    const imageInput = document.getElementById('imageInput');
    const dropArea = document.getElementById('dropArea');
    const profileImage = document.getElementById('profileImage');
    const ageDisplay = document.getElementById('ageDisplay');

    const fields = ['name', 'dob', 'city', 'religion', 'hobby', 'country', 'gender'];
    const inputs = Object.fromEntries(fields.map(id => [id, document.getElementById(id)]));

    let currentUID = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'login.html';
      currentUID = user.uid;

      const profileSnap = await get(ref(db, 'profiles/' + currentUID));
      if (!profileSnap.exists()) {
        noProfileDiv.classList.remove('hidden');
        return;
      }

      const profile = profileSnap.val();
      profileBox.classList.remove('hidden');

      fields.forEach(field => {
        inputs[field].value = profile[field] || '';
      });

      const age = calculateAge(profile.dob);
      ageDisplay.textContent = age || 'N/A';

      if (profile.photoURL) {
        profileImage.src = profile.photoURL;
      }
    });

    function calculateAge(dob) {
      if (!dob) return null;
      const birthDate = new Date(dob);
      const diff = Date.now() - birthDate.getTime();
      return Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
    }

    document.getElementById('editBtn').onclick = () => {
      fields.forEach(f => inputs[f].disabled = false);
      document.getElementById('saveBtn').classList.remove('hidden');
    };

    document.getElementById('saveBtn').onclick = async () => {
      const updatedProfile = {};
      fields.forEach(f => updatedProfile[f] = inputs[f].value);
      updatedProfile.age = calculateAge(updatedProfile.dob);
      updatedProfile.photoURL = profileImage.src;

      await set(ref(db, 'profiles/' + currentUID), updatedProfile);
      fields.forEach(f => inputs[f].disabled = true);
      document.getElementById('saveBtn').classList.add('hidden');
      alert("Profile updated successfully!");
    };

    // Drag and drop image upload
    dropArea.onclick = () => imageInput.click();

    dropArea.ondragover = (e) => {
      e.preventDefault();
      dropArea.classList.add('border-blue-500');
    };

    dropArea.ondragleave = () => {
      dropArea.classList.remove('border-blue-500');
    };

    dropArea.ondrop = (e) => {
      e.preventDefault();
      dropArea.classList.remove('border-blue-500');
      const file = e.dataTransfer.files[0];
      if (file) uploadImage(file);
    };

    imageInput.onchange = () => {
      const file = imageInput.files[0];
      if (file) uploadImage(file);
    };

    async function uploadImage(file) {
      if (!currentUID) return;
      const imgRef = storageRef(storage, 'profileImages/' + currentUID);
      await uploadBytes(imgRef, file);
      const downloadURL = await getDownloadURL(imgRef);
      profileImage.src = downloadURL;
      alert('Photo uploaded!');
    }
  </script>
</body>
</html>
