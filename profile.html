<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile | BandhanByPreeti</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6">Your Profile</h1>
    <form id="profileForm" class="space-y-4">
      <div class="text-center">
        <img id="profilePhoto" src="" alt="Profile Photo" class="mx-auto h-40 w-40 object-cover rounded-full mb-2">
        <input type="file" id="photoInput" accept="image/*" class="block mx-auto">
      </div>

      <input type="text" id="name" placeholder="Full Name" class="w-full p-2 border rounded" required>
      <input type="text" id="age" class="w-full p-2 border rounded bg-gray-100" readonly>
      <input type="text" id="city" placeholder="City" class="w-full p-2 border rounded" required>
      <select id="religion" class="w-full p-2 border rounded" required>
        <option value="">Select Religion</option>
        <option value="Hindu">Hindu</option>
        <option value="Muslim">Muslim</option>
        <option value="Christian">Christian</option>
        <option value="Sikh">Sikh</option>
      </select>
      <input type="text" id="hobby" placeholder="Hobby" class="w-full p-2 border rounded" required>

      <input type="text" id="parents" placeholder="Parents' Names (Optional)" class="w-full p-2 border rounded">
      <textarea id="address" placeholder="Address (Optional)" class="w-full p-2 border rounded"></textarea>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Update Profile</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Dgr5K8IC3TzBP_x9Fsc3X0gMEd4xLww",
      authDomain: "bandhanbypreeti.firebaseapp.com",
      projectId: "bandhanbypreeti",
      storageBucket: "bandhanbypreeti.appspot.com",
      messagingSenderId: "880058352718",
      appId: "1:880058352718:web:3c5444ce629265467eef1f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const storage = getStorage(app);

    let selectedFile = null;
    const profileForm = document.getElementById('profileForm');
    const photoInput = document.getElementById('photoInput');
    const profilePhoto = document.getElementById('profilePhoto');

    photoInput.addEventListener('change', () => {
      selectedFile = photoInput.files[0];
      profilePhoto.src = URL.createObjectURL(selectedFile);
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const docRef = doc(db, "profiles", user.uid);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        window.location.href = "create-profile.html";
        return;
      }

      const data = docSnap.data();
      document.getElementById('name').value = data.name || '';
      document.getElementById('age').value = data.age || '';
      document.getElementById('city').value = data.city || '';
      document.getElementById('religion').value = data.religion || '';
      document.getElementById('hobby').value = data.hobby || '';
      document.getElementById('parents').value = data.parents || '';
      document.getElementById('address').value = data.address || '';
      profilePhoto.src = data.photoURL || '';

      profileForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const city = document.getElementById('city').value.trim();
        const religion = document.getElementById('religion').value;
        const hobby = document.getElementById('hobby').value.trim();
        const parents = document.getElementById('parents').value.trim();
        const address = document.getElementById('address').value.trim();

        const updatedData = {
          name,
          city,
          religion,
          hobby,
          parents,
          address,
        };

        if (selectedFile) {
          const photoRef = ref(storage, `profiles/${user.uid}/photo.jpg`);
          await uploadBytes(photoRef, selectedFile);
          const newPhotoURL = await getDownloadURL(photoRef);
          updatedData.photoURL = newPhotoURL;
        }

        await updateDoc(docRef, updatedData);
        alert("Profile updated successfully!");
        location.reload();
      });
    });
  </script>

</body>
</html>
