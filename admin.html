<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Support Panel - BandhanByPreeti</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    display: flex; flex-direction: column;
    background: #f4f4f4;
  }
  header {
    background: #9c27b0;
    color: white;
    padding: 1rem;
    text-align: center;
    font-weight: bold;
    font-size: 1.2rem;
  }
  #container {
    display: flex;
    flex-grow: 1;
    height: calc(100vh - 60px);
  }
  #sidebar {
    width: 280px;
    background: white;
    border-right: 1px solid #ccc;
    display: flex;
    flex-direction: column;
  }
  #tabs {
    display: flex;
  }
  .tab {
    flex-grow: 1;
    padding: 1rem;
    text-align: center;
    cursor: pointer;
    border-bottom: 2px solid transparent;
    font-weight: bold;
  }
  .tab.active {
    border-color: #9c27b0;
    color: #9c27b0;
  }
  #case-list, #user-list {
    overflow-y: auto;
    flex-grow: 1;
    padding: 0.5rem;
  }
  .list-item {
    padding: 0.5rem;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .list-item:hover {
    background: #f0e6f9;
  }
  .list-item.selected {
    background: #d9c7f7;
  }
  .badge {
    background: red;
    color: white;
    border-radius: 50%;
    min-width: 20px;
    height: 20px;
    font-size: 0.8rem;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 6px;
  }
  #chat-panel {
    flex-grow: 1;
    background: white;
    display: flex;
    flex-direction: column;
  }
  #chat-header {
    padding: 1rem;
    border-bottom: 1px solid #ccc;
    font-weight: bold;
    font-size: 1.1rem;
  }
  #chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem;
  }
  #chat-messages .msg {
    max-width: 70%;
    margin-bottom: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 15px;
    word-wrap: break-word;
    position: relative;
  }
  .msg.admin {
    background-color: #e1ffc7;
    margin-left: auto;
    text-align: right;
  }
  .msg.user {
    background-color: #eee;
    margin-right: auto;
  }
  .msg .sender-label {
    font-weight: bold;
    margin-bottom: 0.2rem;
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .verified-tick {
    width: 16px;
    height: 16px;
    fill: #2196f3;
  }
  .msg .timestamp {
    font-size: 0.7rem;
    color: #666;
    margin-top: 0.3rem;
  }
  #chat-form {
    border-top: 1px solid #ccc;
    padding: 0.5rem;
    display: flex;
    background: #fafafa;
  }
  #chat-input {
    flex-grow: 1;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
  }
  #send-btn {
    margin-left: 0.5rem;
    background: #9c27b0;
    color: white;
    border: none;
    padding: 0 1.5rem;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
  }
  #send-btn:disabled {
    background: #ccc;
    cursor: default;
  }
  .no-selection {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
    font-size: 1.2rem;
  }
</style>
</head>
<body>
<header>BandhanByPreeti Admin Support Panel</header>
<div id="container">
  <div id="sidebar">
    <div id="tabs">
      <div id="tab-cases" class="tab active" role="tab" aria-selected="true" tabindex="0">Support Cases</div>
      <div id="tab-users" class="tab" role="tab" aria-selected="false" tabindex="0">All Users</div>
    </div>
    <div id="case-list" role="list" aria-label="Support Cases"></div>
    <div id="user-list" role="list" aria-label="All Users" style="display:none;"></div>
  </div>
  <div id="chat-panel" aria-live="polite" aria-atomic="false">
    <div id="chat-header">Select a user to chat</div>
    <div id="chat-messages" role="log" aria-live="polite" aria-relevant="additions"></div>
    <form id="chat-form" aria-label="Send message to user" style="display:none;">
      <input type="text" id="chat-input" placeholder="Type your message..." aria-required="true" autocomplete="off" />
      <button type="submit" id="send-btn" disabled>Send</button>
    </form>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-auth.js";
  import {
    getDatabase,
    ref,
    get,
    onValue,
    onChildAdded,
    push,
    update,
    query,
    orderByChild,
    equalTo,
  } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-database.js";

  const firebaseConfig = {
     apiKey: "AIzaSyD2Dgr5K8IC3TzBP_x9Fsc3X0gMEd4xLww",
      authDomain: "bandhanbypreeti.firebaseapp.com",
      projectId: "bandhanbypreeti",
      storageBucket: "bandhanbypreeti.appspot.com",
      messagingSenderId: "880058352718",
      appId: "1:880058352718:web:3c5444ce629265467eef1f"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // Admin UID (from your details)
  const adminUid = "aZpKX3OhBVg9mtC2Ybhed2UfLHq1";

  // UI Elements
  const tabCases = document.getElementById("tab-cases");
  const tabUsers = document.getElementById("tab-users");
  const caseList = document.getElementById("case-list");
  const userList = document.getElementById("user-list");
  const chatHeader = document.getElementById("chat-header");
  const chatMessages = document.getElementById("chat-messages");
  const chatForm = document.getElementById("chat-form");
  const chatInput = document.getElementById("chat-input");
  const sendBtn = document.getElementById("send-btn");

  let currentTab = "cases";
  let selectedUser = null;
  let chatMessagesRef = null;
  let messagesListener = null;

  // Check admin auth
  onAuthStateChanged(auth, (user) => {
    if (!user || user.uid !== adminUid) {
      alert("Unauthorized! Please login as admin.");
      window.location.href = "/login.html";
      return;
    }
    // Load cases on startup
    loadSupportCases();
    loadAllUsers();
  });

  // Tab switching
  tabCases.addEventListener("click", () => switchTab("cases"));
  tabUsers.addEventListener("click", () => switchTab("users"));

  tabCases.addEventListener("keydown", e => { if(e.key==="Enter"||e.key===" ") {e.preventDefault(); switchTab("cases");} });
  tabUsers.addEventListener("keydown", e => { if(e.key==="Enter"||e.key===" ") {e.preventDefault(); switchTab("users");} });

  function switchTab(tab) {
    if (currentTab === tab) return;
    currentTab = tab;
    if (tab === "cases") {
      tabCases.classList.add("active");
      tabCases.setAttribute("aria-selected", "true");
      tabUsers.classList.remove("active");
      tabUsers.setAttribute("aria-selected", "false");
      caseList.style.display = "block";
      userList.style.display = "none";
      clearChat();
      loadSupportCases();
    } else {
      tabUsers.classList.add("active");
      tabUsers.setAttribute("aria-selected", "true");
      tabCases.classList.remove("active");
      tabCases.setAttribute("aria-selected", "false");
      userList.style.display = "block";
      caseList.style.display = "none";
      clearChat();
      loadAllUsers();
    }
  }

  // Load support cases (users with active supportChats)
  async function loadSupportCases() {
    caseList.innerHTML = "<p>Loading cases...</p>";
    const chatsRef = ref(db, "supportChats");
    onValue(chatsRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        caseList.innerHTML = "<p>No support cases found.</p>";
        return;
      }
      caseList.innerHTML = "";
      for (const uid in data) {
        // Get lastMessageTimestamp and unreadByAdmin count
        const chatData = data[uid];
        renderCaseListItem(uid, chatData);
      }
    });
  }

  // Render each support case list item
  async function renderCaseListItem(uid, chatData) {
    const userRef = ref(db, `profiles/${uid}`);
    const userSnap = await get(userRef);
    const userData = userSnap.exists() ? userSnap.val() : { name: "Unknown User" };

    const div = document.createElement("div");
    div.classList.add("list-item");
    div.setAttribute("role", "listitem");
    div.tabIndex = 0;
    div.textContent = userData.name + " ";

    // Show unread badge if unreadByAdmin > 0
    if (chatData.unreadByAdmin && chatData.unreadByAdmin > 0) {
      const badge = document.createElement("span");
      badge.classList.add("badge");
      badge.textContent = chatData.unreadByAdmin;
      div.appendChild(badge);
    }

    div.addEventListener("click", () => selectUserChat(uid, userData.name));
    div.addEventListener("keydown", e => { if(e.key==="Enter"||e.key===" ") {e.preventDefault(); selectUserChat(uid, userData.name);} });
    caseList.appendChild(div);
  }

  // Load all users list
  async function loadAllUsers() {
    userList.innerHTML = "<p>Loading users...</p>";
    const profilesRef = ref(db, "profiles");
    const profilesSnap = await get(profilesRef);
    const profiles = profilesSnap.val();

    if (!profiles) {
      userList.innerHTML = "<p>No users found.</p>";
      return;
    }

    userList.innerHTML = "";
    for (const uid in profiles) {
      renderUserListItem(uid, profiles[uid]);
    }
  }

  // Render each user in All Users tab
  async function renderUserListItem(uid, profile) {
    const div = document.createElement("div");
    div.classList.add("list-item");
    div.setAttribute("role", "listitem");
    div.tabIndex = 0;

    div.textContent = profile.name;

    const btn = document.createElement("button");
    btn.textContent = "Start Chat";
    btn.style.background = "#9c27b0";
    btn.style.color = "white";
    btn.style.border = "none";
    btn.style.borderRadius = "12px";
    btn.style.padding = "4px 10px";
    btn.style.cursor = "pointer";
    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      startNewSupportChat(uid, profile.name);
    });

    div.appendChild(btn);

    div.addEventListener("click", () => selectUserChat(uid, profile.name));
    div.addEventListener("keydown", e => { if(e.key==="Enter"||e.key===" ") {e.preventDefault(); selectUserChat(uid, profile.name);} });

    userList.appendChild(div);
  }

  // Select user to open chat
  function selectUserChat(uid, name) {
    selectedUser = { uid, name };
    highlightSelected(uid);
    chatHeader.textContent = `Chat with ${name}`;
    chatMessages.innerHTML = "";
    chatForm.style.display = "flex";
    chatInput.value = "";
    sendBtn.disabled = true;

    if (messagesListener) {
      messagesListener(); // unsubscribe old listener
      messagesListener = null;
    }

    // Listen to chat messages between admin and selected user
    const messagesRef = ref(db, `supportChats/${uid}/messages`);
    chatMessagesRef = messagesRef;
    messagesListener = onValue(messagesRef, (snapshot) => {
      const messages = snapshot.val();
      renderChatMessages(messages);
      scrollToBottom();
    });

    // Mark messages as read by admin
    update(ref(db, `supportChats/${uid}`), { unreadByAdmin: 0 });
  }

  // Highlight selected user in sidebar
  function highlightSelected(uid) {
    const items = currentTab === "cases" ? caseList.children : userList.children;
    for (const item of items) {
      if (item.textContent.includes(selectedUser.name)) {
        item.classList.add("selected");
      } else {
        item.classList.remove("selected");
      }
    }
  }

  // Render chat messages in chat window
  function renderChatMessages(messages) {
    chatMessages.innerHTML = "";
    if (!messages) return;
    Object.entries(messages).forEach(([msgId, msg]) => {
      const div = document.createElement("div");
      div.classList.add("msg");

      if (msg.sender === adminUid) {
        div.classList.add("admin");
        div.innerHTML = `
          <div class="sender-label">BandhanByPreeti Support
            <svg class="verified-tick" viewBox="0 0 24 24" aria-label="Verified admin">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path>
            </svg>
          </div>
          <div>${escapeHTML(msg.text)}</div>
          <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
        `;
      } else {
        div.classList.add("user");
        div.innerHTML = `
          <div class="sender-label">${escapeHTML(selectedUser.name)}</div>
          <div>${escapeHTML(msg.text)}</div>
          <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
        `;
      }
      chatMessages.appendChild(div);
    });
  }

  // Scroll chat to bottom
  function scrollToBottom() {
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Escape HTML to prevent injection
  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, (m) => {
      switch (m) {
        case "&": return "&amp;";
        case "<": return "&lt;";
        case ">": return "&gt;";
        case '"': return "&quot;";
        case "'": return "&#39;";
        default: return m;
      }
    });
  }

  // Chat input enable/disable
  chatInput.addEventListener("input", () => {
    sendBtn.disabled = !chatInput.value.trim();
  });

  // Send message handler
  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!selectedUser) return;

    const text = chatInput.value.trim();
    if (!text) return;

    const newMsgRef = push(ref(db, `supportChats/${selectedUser.uid}/messages`));
    const timestamp = Date.now();

    await newMsgRef.set({
      sender: adminUid,
      text,
      timestamp,
    });

    // Reset input
    chatInput.value = "";
    sendBtn.disabled = true;

    // Mark unread by user
    const chatRef = ref(db, `supportChats/${selectedUser.uid}`);
    get(chatRef).then((snap) => {
      const chatData = snap.val() || {};
      const newUnread = (chatData.unreadByUser || 0) + 1;
      update(chatRef, { unreadByUser: newUnread });
    });
  });

  // Clear chat panel
  function clearChat() {
    selectedUser = null;
    chatHeader.textContent = "Select a user to chat";
    chatMessages.innerHTML = "";
    chatForm.style.display = "none";
    if (messagesListener) {
      messagesListener();
      messagesListener = null;
    }
    highlightSelected(null);
  }

  // Start new support chat for user
  async function startNewSupportChat(uid, name) {
    const chatRef = ref(db, `supportChats/${uid}`);
    const chatSnap = await get(chatRef);
    if (!chatSnap.exists()) {
      // Create initial bot message with case number
      const caseNumber = Math.floor(100000 + Math.random() * 900000);
      await update(chatRef, {
        unreadByAdmin: 1,
        unreadByUser: 0,
      });
      const msgRef = push(ref(db, `supportChats/${uid}/messages`));
      await msgRef.set({
        sender: "bot",
        text: `Your case number #${caseNumber} has been created. Please tell your issue.`,
        timestamp: Date.now(),
      });
      alert(`New support chat started for ${name}.`);
      // Refresh cases tab
      if(currentTab === "cases") loadSupportCases();
    } else {
      alert(`Support chat already exists for ${name}.`);
    }
  }
</script>
</body>
</html>
