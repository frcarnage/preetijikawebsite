<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Support Panel - BandhanByPreeti</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
    display: flex;
    background: #f9f9f9;
  }
  #sidebar {
    width: 280px;
    background: #d35400;
    color: white;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
    overflow-y: auto;
  }
  #sidebar h2 {
    text-align: center;
    margin-bottom: 15px;
  }
  #chat-list {
    flex-grow: 1;
    overflow-y: auto;
  }
  .chat-item {
    padding: 12px 15px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    cursor: pointer;
  }
  .chat-item:hover,
  .chat-item.active {
    background: #e67e22;
  }
  .chat-item .user-name {
    font-weight: bold;
  }
  .chat-item .case-number {
    font-size: 12px;
    opacity: 0.8;
  }
  #main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: white;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  #main-header {
    padding: 15px;
    background: #d35400;
    color: white;
    font-weight: bold;
    font-size: 20px;
  }
  #chat-messages {
    flex-grow: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f5f5f5;
  }
  .message {
    margin-bottom: 15px;
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 18px;
    font-size: 14px;
    line-height: 1.3;
    position: relative;
  }
  .message.user {
    background: #eee;
    color: #333;
    border-bottom-left-radius: 2px;
    align-self: flex-start;
  }
  .message.admin {
    background: #3498db;
    color: white;
    border-bottom-right-radius: 2px;
    align-self: flex-end;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .verified-tick {
    width: 16px; height: 16px;
    background: #2980b9;
    mask: url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9 16.172l-3.95-3.95-1.414 1.414L9 19 21 7l-1.414-1.414z"/></svg>') no-repeat center;
    -webkit-mask: url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M9 16.172l-3.95-3.95-1.414 1.414L9 19 21 7l-1.414-1.414z"/></svg>') no-repeat center;
  }
  #input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
    background: #fff;
  }
  #message-input {
    flex-grow: 1;
    font-size: 16px;
    padding: 10px;
    border-radius: 18px;
    border: 1px solid #ccc;
    outline: none;
  }
  #send-btn {
    background: #d35400;
    border: none;
    color: white;
    padding: 0 20px;
    margin-left: 10px;
    border-radius: 18px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: background 0.3s;
  }
  #send-btn:hover {
    background: #e67e22;
  }
  #no-chat {
    color: #666;
    font-style: italic;
    margin: 30px auto;
  }
</style>
</head>
<body>

<div id="sidebar">
  <h2>Support Chats</h2>
  <div id="chat-list">
    <!-- List of user chats here -->
  </div>
</div>

<div id="main">
  <div id="main-header">Select a chat to view messages</div>
  <div id="chat-messages"></div>
  <div id="input-area" style="display:none;">
    <input type="text" id="message-input" placeholder="Type your reply..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD2Dgr5K8IC3TzBP_x9Fsc3X0gMEd4xLww",
    authDomain: "bandhanbypreeti.firebaseapp.com",
    databaseURL: "https://bandhanbypreeti-default-rtdb.firebaseio.com",
    projectId: "bandhanbypreeti",
    storageBucket: "bandhanbypreeti.appspot.com",
    messagingSenderId: "880058352718",
    appId: "1:880058352718:web:3c5444ce629265467eef1f",
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const adminUid = 'aZpKX3OhBVg9mtC2Ybhed2UfLHq1';

  const chatListEl = document.getElementById('chat-list');
  const chatMessagesEl = document.getElementById('chat-messages');
  const mainHeader = document.getElementById('main-header');
  const inputArea = document.getElementById('input-area');
  const messageInput = document.getElementById('message-input');
  const sendBtn = document.getElementById('send-btn');

  let currentUser = null;
  let selectedChatUid = null;
  let messagesRef = null;

  // Append message to chat messages box
  function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message');
    if(sender === 'user') {
      div.classList.add('user');
      div.textContent = text;
    } else if(sender === 'admin') {
      div.classList.add('admin');
      div.innerHTML = `
        <span>${text}</span>
        <span class="verified-tick" title="Verified Support"></span>
      `;
    }
    chatMessagesEl.appendChild(div);
    chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
  }

  // Load chat list
  function loadChatList() {
    db.ref('supportChats').on('value', snapshot => {
      chatListEl.innerHTML = '';
      const chats = snapshot.val();
      if(!chats) {
        chatListEl.innerHTML = '<p style="padding:15px;">No support chats yet.</p>';
        return;
      }
      Object.entries(chats).forEach(([uid, chat]) => {
        const div = document.createElement('div');
        div.classList.add('chat-item');
        div.dataset.uid = uid;
        div.innerHTML = `
          <div class="user-name">${chat.userName || 'User'}</div>
          <div class="case-number">Case #${chat.caseNumber}</div>
        `;
        div.addEventListener('click', () => selectChat(uid, chat.userName));
        chatListEl.appendChild(div);
      });
    });
  }

  // Select a chat and show messages
  function selectChat(uid, userName) {
    if(selectedChatUid === uid) return;
    selectedChatUid = uid;

    // Highlight selected in list
    Array.from(chatListEl.children).forEach(child => {
      child.classList.toggle('active', child.dataset.uid === uid);
    });

    mainHeader.textContent = `Chat with ${userName}`;
    chatMessagesEl.innerHTML = '';
    inputArea.style.display = 'flex';

    if(messagesRef) {
      messagesRef.off();
    }
    messagesRef = db.ref(`supportChats/${uid}/messages`);

    // Reset adminReplied flag (user has now seen the reply)
    db.ref(`supportChats/${uid}`).update({ adminReplied: false });

    messagesRef.on('child_added', snapshot => {
      const msg = snapshot.val();
      appendMessage(msg.text, msg.sender);
    });
  }

  // Send admin reply
  async function sendAdminMessage() {
    if(!selectedChatUid) return;
    const text = messageInput.value.trim();
    if(!text) return;

    await db.ref(`supportChats/${selectedChatUid}/messages`).push({
      text,
      sender: 'admin',
      timestamp: Date.now()
    });

    // Set adminReplied flag so user UI can show badge
    db.ref(`supportChats/${selectedChatUid}`).update({ adminReplied: true });

    messageInput.value = '';
  }

  // Auth check for admin
  auth.onAuthStateChanged(user => {
    if(!user) {
      window.location.href = 'login.html';
      return;
    }
    if(user.uid !== adminUid) {
      alert('Access denied: You are not an admin.');
      auth.signOut();
      return;
    }
    currentUser = user;
    loadChatList();
  });

  sendBtn.addEventListener('click', sendAdminMessage);
  messageInput.addEventListener('keydown', e => {
    if(e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendAdminMessage();
    }
  });
</script>

</body>
</html>
