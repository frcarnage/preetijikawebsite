<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | BandhanByPreeti</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="flex h-screen">
    <!-- User List -->
    <div class="w-1/4 bg-white border-r overflow-y-auto">
      <h2 class="text-xl font-bold p-4 border-b">User Chats</h2>
      <ul id="userList" class="divide-y"></ul>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
      <div class="p-4 border-b">
        <h2 id="chatHeader" class="text-xl font-bold">Select a user to view chat</h2>
      </div>
      <div id="chatArea" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
      <form id="messageForm" class="flex p-4 border-t">
        <input id="messageInput" type="text" placeholder="Type your message..." class="flex-1 border rounded-l px-4 py-2" required />
        <button type="submit" class="bg-blue-600 text-white px-4 rounded-r">Send</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getDatabase, ref, onChildAdded, onValue, push, set, get, child } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Dgr5K8IC3TzBP_x9Fsc3X0gMEd4xLww",
      authDomain: "bandhanbypreeti.firebaseapp.com",
      databaseURL: "https://bandhanbypreeti-default-rtdb.firebaseio.com",
      projectId: "bandhanbypreeti",
      storageBucket: "bandhanbypreeti.appspot.com",
      messagingSenderId: "880058352718",
      appId: "1:880058352718:web:3c5444ce629265467eef1f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const adminUID = "aZpKX3OhBVg9mtC2Ybhed2UfLHq1";
    let selectedUserUID = null;

    const userListEl = document.getElementById("userList");
    const chatHeaderEl = document.getElementById("chatHeader");
    const chatAreaEl = document.getElementById("chatArea");
    const messageFormEl = document.getElementById("messageForm");
    const messageInputEl = document.getElementById("messageInput");

    // Authenticate admin
    onAuthStateChanged(auth, async (user) => {
      if (!user || user.uid !== adminUID) {
        alert("Access denied. Admins only.");
        window.location.href = "login.html";
        return;
      }

      // Fetch user list
      const supportChatsRef = ref(db, "supportChats");
      onValue(supportChatsRef, (snapshot) => {
        userListEl.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const userUID = childSnapshot.key;
          const hasNewReply = childSnapshot.val().hasNewReply;

          const li = document.createElement("li");
          li.className = "p-4 hover:bg-gray-100 cursor-pointer flex justify-between items-center";
          li.textContent = userUID;
          if (hasNewReply) {
            const badge = document.createElement("span");
            badge.className = "bg-red-500 text-white text-xs px-2 py-1 rounded-full";
            badge.textContent = "New";
            li.appendChild(badge);
          }
          li.addEventListener("click", () => loadChat(userUID));
          userListEl.appendChild(li);
        });
      });
    });

    // Load chat messages
    function loadChat(userUID) {
      selectedUserUID = userUID;
      chatHeaderEl.textContent = `Chat with ${userUID}`;
      chatAreaEl.innerHTML = "";

      const messagesRef = ref(db, `supportChats/${userUID}/messages`);
      onValue(messagesRef, (snapshot) => {
        chatAreaEl.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const msg = childSnapshot.val();
          const msgEl = document.createElement("div");
          msgEl.className = msg.sender === "admin" ? "text-right" : "text-left";
          msgEl.innerHTML = `
            <div class="inline-block bg-${msg.sender === 'admin' ? 'blue' : 'gray'}-200 rounded p-2 max-w-xs">
              <p class="text-sm font-medium">${msg.sender === 'admin' ? 'BandhanByPreeti Support âœ…' : userUID}</p>
              <p>${msg.text}</p>
            </div>
          `;
          chatAreaEl.appendChild(msgEl);
        });
        chatAreaEl.scrollTop = chatAreaEl.scrollHeight;
      });

      // Mark messages as read
      set(ref(db, `supportChats/${userUID}/hasNewReply`), false);
    }

    // Send message
    messageFormEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = messageInputEl.value.trim();
      if (!text || !selectedUserUID) return;

      const messagesRef = ref(db, `supportChats/${selectedUserUID}/messages`);
      await push(messagesRef, {
        sender: "admin",
        text,
        timestamp: Date.now()
      });

      messageInputEl.value = "";

      // Notify user
      set(ref(db, `supportChats/${selectedUserUID}/hasNewReply`), true);
    });
  </script>
</body>
</html>
