<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preeti Shaadi - Welcome</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
      color: #fff;
      max-width: 450px;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .btn-group {
      display: flex;
      gap: 20px;
    }
    a.btn {
      background: #fff;
      color: #fda085;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 8px 15px rgba(253,160,133,0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    a.btn:hover {
      background: #fda085;
      color: #fff;
      box-shadow: 0 12px 20px rgba(253,160,133,0.6);
    }
    footer {
      position: absolute;
      bottom: 15px;
      color: #fff;
      font-size: 0.9rem;
      user-select: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      .btn-group {
        flex-direction: column;
        width: 100%;
      }
      a.btn {
        width: 100%;
        padding: 14px 0;
        text-align: center;
      }
      p {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to Preeti Shaadi</h1>
  <p>Find your perfect match with real profiles and secure connections. Join our community and start your journey to find love today!</p>

  <div class="btn-group">
    <a href="login.html" class="btn">Login</a>
    <a href="signup.html" class="btn">Sign Up</a>
  </div>

  <footer>Â© 2025 Preeti Shaadi. All rights reserved.</footer>

</body>
</html>
