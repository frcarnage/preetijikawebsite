<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | BandhanByPreeti</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-black text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">BandhanByPreeti</h1>
    <nav class="space-x-4">
      <button onclick="location.href='create-profile.html'" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Your Profile</button>
      <button onclick="location.href='chat.html'" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Chats</button>
      <button onclick="location.href='settings.html'" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Settings</button>
    </nav>
  </header>

  <!-- Greeting -->
  <section class="text-center py-6">
    <h2 class="text-2xl font-semibold">Welcome, <span id="userEmail"></span> ðŸ‘‹</h2>
    <p class="text-gray-500 mt-1">Browse through all profiles below</p>
  </section>

  <!-- Search -->
  <section class="max-w-4xl mx-auto px-4 mb-6">
    <form id="searchForm" class="grid grid-cols-1 md:grid-cols-4 gap-3">
      <input type="text" id="nameSearch" placeholder="Search by name" class="p-2 border rounded" />
      <input type="text" id="citySearch" placeholder="Search by city" class="p-2 border rounded" />
      <select id="religionSearch" class="p-2 border rounded">
        <option value="">All Religions</option>
        <option value="Hindu">Hindu</option>
        <option value="Muslim">Muslim</option>
        <option value="Christian">Christian</option>
        <option value="Sikh">Sikh</option>
      </select>
      <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700">Search</button>
    </form>
  </section>

  <!-- Profiles Section -->
  <section class="max-w-6xl mx-auto px-4 pb-10 grid gap-6 sm:grid-cols-2 lg:grid-cols-3" id="profilesContainer">
    <!-- Profiles will be injected here -->
  </section>

  <!-- Firebase & Profile Loader -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Dgr5K8IC3TzBP_x9Fsc3X0gMEd4xLww",
      authDomain: "bandhanbypreeti.firebaseapp.com",
      projectId: "bandhanbypreeti",
      storageBucket: "bandhanbypreeti.firebasestorage.app",
      messagingSenderId: "880058352718",
      appId: "1:880058352718:web:3c5444ce629265467eef1f",
      measurementId: "G-L5M89KWX38"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const userEmailSpan = document.getElementById('userEmail');
    const profilesContainer = document.getElementById('profilesContainer');
    let allProfiles = [];

    // Load user & fetch profiles
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userEmailSpan.textContent = user.email;
        const snapshot = await getDocs(collection(db, "profiles"));
        allProfiles = snapshot.docs.map(doc => doc.data());
        renderProfiles(allProfiles);
      } else {
        window.location.href = "login.html";
      }
    });

    function renderProfiles(profiles) {
      profilesContainer.innerHTML = '';
      if (profiles.length === 0) {
        profilesContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">No profiles found.</p>';
        return;
      }

      profiles.forEach(profile => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded shadow";
        card.innerHTML = `
          <img src="${profile.photoURL || 'https://via.placeholder.com/150'}" alt="${profile.name}" class="w-full h-48 object-cover rounded mb-4">
          <h3 class="text-lg font-semibold mb-1">${profile.name}</h3>
          <p class="text-sm text-gray-600">Age: ${profile.age} | City: ${profile.city}</p>
          <p class="text-sm text-gray-600">Religion: ${profile.religion} | Hobby: ${profile.hobby}</p>
          <button onclick="viewProfile('${profile.uid}')" class="mt-2 text-blue-600 hover:underline text-sm">View More</button>
        `;
        profilesContainer.appendChild(card);
      });
    }

    // Search filter
    const searchForm = document.getElementById('searchForm');
    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('nameSearch').value.toLowerCase();
      const city = document.getElementById('citySearch').value.toLowerCase();
      const religion = document.getElementById('religionSearch').value;

      const filtered = allProfiles.filter(p => {
        return (
          (name === "" || p.name.toLowerCase().includes(name)) &&
          (city === "" || p.city.toLowerCase().includes(city)) &&
          (religion === "" || p.religion === religion)
        );
      });
      renderProfiles(filtered);
    });

    // View profile redirect
    function viewProfile(uid) {
      window.location.href = `profile.html?uid=${uid}`;
    }
  </script>

</body>
</html>
