<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | BandhanByPreeti</title>
  <meta name="description" content="Dashboard to browse all user profiles on BandhanByPreeti" />
  <meta name="keywords" content="matrimony, matchmaking, dashboard, profiles" />
  <meta name="author" content="BandhanByPreeti" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-black text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">BandhanByPreeti</h1>
    <nav class="space-x-4">
      <a href="profile.html" class="hover:underline">Profile</a>
      <a href="search.html" class="hover:underline">Search</a>
      <a href="chat.html" class="hover:underline">Chat</a>
      <a href="settings.html" class="hover:underline">Settings</a>
    </nav>
  </header>

  <!-- Profiles Grid -->
  <main class="p-6">
    <h2 class="text-2xl font-bold mb-4">Explore Profiles</h2>
    <div id="profilesContainer" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Profiles will be inserted here -->
    </div>
  </main>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2Dgr5K8IC3TzBP_x9Fsc3X0gMEd4xLww",
      authDomain: "bandhanbypreeti.firebaseapp.com",
      projectId: "bandhanbypreeti",
      storageBucket: "bandhanbypreeti.firebasestorage.app",
      messagingSenderId: "880058352718",
      appId: "1:880058352718:web:3c5444ce629265467eef1f",
      measurementId: "G-L5M89KWX38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProfiles() {
      const container = document.getElementById('profilesContainer');
      container.innerHTML = '<p class="text-gray-500">Loading profiles...</p>';

      const querySnapshot = await getDocs(collection(db, "profiles"));
      container.innerHTML = '';

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement('div');
        card.className = "bg-white rounded-lg shadow p-4";
        card.innerHTML = `
          <img src="${data.photoURL}" alt="Profile Photo" class="w-full h-48 object-cover rounded mb-3">
          <h3 class="text-lg font-semibold">${data.name}</h3>
          <p class="text-sm">Age: ${data.age}</p>
          <p class="text-sm">City: ${data.city}</p>
          <p class="text-sm">Religion: ${data.religion}</p>
          <p class="text-sm">Hobby: ${data.hobby}</p>
          <p class="text-sm">Country: ${data.country}</p>
        `;
        container.appendChild(card);
      });
    }

    loadProfiles();
  </script>
</body>
</html>
