<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Bandhan by Preeti</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(233, 30, 99, 0.2);
      width: 360px;
    }
    h2 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 25px;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1.5px solid #e91e63;
      border-radius: 8px;
      font-size: 1rem;
    }
    form button {
      width: 100%;
      padding: 14px;
      background: #e91e63;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    form button:hover {
      background: #ad1457;
    }
    .register-link {
      text-align: center;
      margin-top: 18px;
      font-size: 0.9rem;
    }
    .register-link a {
      color: #e91e63;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
    .success {
      color: green;
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a><br />
      <a href="forgot-password.html" style="color:#e91e63; font-weight:600; text-decoration:none;">Forgot Password?</a>
    </div>
  </div>

  <!-- Firebase v10 Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPzGXGIzSbDysU2COetHSeHTl_ZEuZx1Q",
      authDomain: "nice-ae434.firebaseapp.com",
      projectId: "nice-ae434",
      storageBucket: "nice-ae434.appspot.com",
      messagingSenderId: "880835929368",
      appId: "1:880835929368:web:23baf239b8804f0c1a6a6d",
      measurementId: "G-P9FQRZP2BF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      successMsg.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        successMsg.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });
  </script>

</body>
</html>
