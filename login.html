<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | BandhanByPreeti</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(233, 30, 99, 0.2);
      width: 360px;
      text-align: center;
    }
    h2 {
      color: #e91e63;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1.5px solid #e91e63;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #e91e63;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #ad1457;
    }
    .error, .success {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    .google-btn {
      background: #4285F4;
      margin-top: 15px;
    }
    .google-btn:hover {
      background: #357ae8;
    }
    .forgot-link {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #e91e63;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <button id="googleLoginBtn" class="google-btn">Login with Google</button>

    <div class="forgot-link" id="forgotPassword">Forgot Password?</div>

    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // Your Firebase configuration - replace with your actual config
    const firebaseConfig = {
      apiKey: "AIzaSyDxxxxxx", // Your actual API key here
      authDomain: "bandhanbypreeti.firebaseapp.com",
      projectId: "bandhanbypreeti",
      storageBucket: "bandhanbypreeti.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const forgotPasswordLink = document.getElementById('forgotPassword');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      successMsg.textContent = '';
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        successMsg.textContent = 'Login successful! Redirecting...';
        setTimeout(() => window.location.href = 'dashboard.html', 1500);
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });

    googleLoginBtn.addEventListener('click', async () => {
      errorMsg.textContent = '';
      successMsg.textContent = '';
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        successMsg.textContent = 'Login successful! Redirecting...';
        setTimeout(() => window.location.href = 'dashboard.html', 1500);
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });

    forgotPasswordLink.addEventListener('click', async () => {
      errorMsg.textContent = '';
      successMsg.textContent = '';
      const email = prompt("Please enter your registered email address:");

      if (email) {
        try {
          await auth.sendPasswordResetEmail(email);
          successMsg.textContent = 'Password reset email sent. Check your inbox.';
        } catch (error) {
          errorMsg.textContent = error.message;
        }
      }
    });
  </script>

</body>
</html>
