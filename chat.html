<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0; height: 100vh; display: flex;
      background: #f9f9f9;
    }
    #userList {
      width: 250px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      background: #fff;
    }
    #userList div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      display: flex; justify-content: space-between; align-items: center;
    }
    #userList div.selected {
      background-color: #e0e7ff;
    }
    #chatContainer {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    #chatHeader {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
      background: #f0f0f0;
    }
    #chatMessages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      position: relative;
      font-size: 14px;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .sent {
      background-color: #007bff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .received {
      background-color: #e4e6eb;
      color: #111;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    #messageForm {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #f0f0f0;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
      background: #007bff;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    #sendBtn:disabled {
      background: #7aa7f9;
      cursor: not-allowed;
    }
    .lastSeen {
      font-size: 11px;
      color: #777;
    }
    .username {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div id="userList"></div>

  <div id="chatContainer">
    <div id="chatHeader">Select a user to chat</div>
    <div id="chatMessages"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" autocomplete="off" placeholder="Type a message..." />
      <button type="submit" id="sendBtn" disabled>Send</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // TODO: Replace with your Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Basic Auth check (you must implement your own auth flow)
    auth.onAuthStateChanged(user => {
      if (!user) {
        // Redirect to login if not signed in
        window.location.href = "login.html";
      } else {
        currentUser = user;
        loadUsers();
      }
    });

    let currentUser = null;
    let selectedChatUser = null;
    const userListDiv = document.getElementById("userList");
    const chatHeader = document.getElementById("chatHeader");
    const chatMessages = document.getElementById("chatMessages");
    const messageForm = document.getElementById("messageForm");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // Enable send button only if input not empty
    messageInput.addEventListener("input", () => {
      sendBtn.disabled = messageInput.value.trim() === "";
    });

    // Load all users except current user
    async function loadUsers() {
      userListDiv.innerHTML = "Loading users...";
      const usersSnapshot = await db.collection("users").get();
      userListDiv.innerHTML = "";
      usersSnapshot.forEach(doc => {
        const user = doc.data();
        if (doc.id !== currentUser.uid) {
          const userDiv = document.createElement("div");
          userDiv.textContent = user.name || user.email || "Unknown";
          userDiv.classList.add("userItem");
          userDiv.dataset.userid = doc.id;

          const lastSeenDiv = document.createElement("div");
          lastSeenDiv.classList.add("lastSeen");
          if (user.lastSeen) {
            const lastSeenDate = user.lastSeen.toDate();
            lastSeenDiv.textContent = `Last seen: ${lastSeenDate.toLocaleTimeString()}`;
          } else {
            lastSeenDiv.textContent = "Offline";
          }
          userDiv.appendChild(lastSeenDiv);

          userDiv.addEventListener("click", () => {
            selectChatUser(doc.id, user.name || user.email || "Unknown");
          });

          userListDiv.appendChild(userDiv);
        }
      });
    }

    // Select a user to chat with
    function selectChatUser(userId, userName) {
      selectedChatUser = userId;

      // Highlight selected user
      document.querySelectorAll("#userList div").forEach(div => {
        div.classList.toggle("selected", div.dataset.userid === userId);
      });

      chatHeader.textContent = `Chat with ${userName}`;
      chatMessages.innerHTML = "";

      loadMessages(currentUser.uid, userId);
    }

    // Generate chat ID based on two UIDs (ordered)
    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
    }

    // Load messages and listen for new messages in realtime
    function loadMessages(uid1, uid2) {
      const chatId = getChatId(uid1, uid2);
      const messagesRef = db.collection("chats").doc(chatId).collection("messages").orderBy("timestamp");

      // Unsubscribe previous listener if any
      if (window.unsubscribeMessages) {
        window.unsubscribeMessages();
      }

      window.unsubscribeMessages = messagesRef.onSnapshot(snapshot => {
        chatMessages.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message");
          if (msg.sender === currentUser.uid) {
            messageDiv.classList.add("sent");
          } else {
            messageDiv.classList.add("received");
          }
          messageDiv.textContent = msg.text;

          // Timestamp
          if (msg.timestamp) {
            const timeDiv = document.createElement("div");
            timeDiv.style.fontSize = "10px";
            timeDiv.style.marginTop = "2px";
            timeDiv.style.color = "#666";
            const date = msg.timestamp.toDate();
            timeDiv.textContent = date.toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"});
            messageDiv.appendChild(timeDiv);
          }
          chatMessages.appendChild(messageDiv);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    // Send message handler
    messageForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!selectedChatUser) {
        alert("Please select a user to chat with.");
        return;
      }
      const text = messageInput.value.trim();
      if (!text) return;

      const chatId = getChatId(currentUser.uid, selectedChatUser);
      const messagesRef = db.collection("chats").doc(chatId).collection("messages");

      try {
        await messagesRef.add({
          text,
          sender: currentUser.uid,
          receiver: selectedChatUser,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = "";
        sendBtn.disabled = true;

        // Update current user's lastSeen timestamp
        await db.collection("users").doc(currentUser.uid).set({
          lastSeen: firebase.firestore.FieldValue.serverTimestamp()
        }, {merge: true});
      } catch (error) {
        alert("Error sending message: " + error.message);
      }
    });
  </script>
</body>
</html>
