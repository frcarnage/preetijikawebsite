<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat | Bandhan by Preeti</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdf0f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #e91e63;
      color: white;
      padding: 15px 20px;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 700px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(233, 30, 99, 0.15);
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fff0f6;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 75%;
      padding: 12px 15px;
      border-radius: 15px;
      font-size: 1rem;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .sent {
      align-self: flex-end;
      background: #e91e63;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .received {
      align-self: flex-start;
      background: #fce4ec;
      color: #333;
      border-bottom-left-radius: 2px;
    }
    #inputForm {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid #e91e63;
      background: white;
    }
    #messageInput {
      flex: 1;
      padding: 12px 15px;
      border-radius: 25px;
      border: 1.5px solid #e91e63;
      font-size: 1rem;
      outline: none;
      margin-right: 15px;
    }
    #sendBtn {
      background: #e91e63;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #sendBtn:hover {
      background: #ad1457;
    }
    #backBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header>
    <button id="backBtn" title="Back to Search">&#8592;</button>
    Chat with <span id="chatUserName">Loading...</span>
  </header>

  <div id="chatContainer">
    <div id="messages"></div>
    <form id="inputForm">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" id="sendBtn">Send</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPzGXGIzSbDysU2COetHSeHTl_ZEuZx1Q",
      authDomain: "nice-ae434.firebaseapp.com",
      projectId: "nice-ae434",
      storageBucket: "nice-ae434.appspot.com",
      messagingSenderId: "880835929368",
      appId: "1:880835929368:web:23baf239b8804f0c1a6a6d",
      measurementId: "G-P9FQRZP2BF"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const messagesDiv = document.getElementById('messages');
    const inputForm = document.getElementById('inputForm');
    const messageInput = document.getElementById('messageInput');
    const chatUserNameSpan = document.getElementById('chatUserName');
    const backBtn = document.getElementById('backBtn');

    let currentUserId;
    let chatUserId;
    let chatUserData;

    // Get the chat user ID from query string: chat.html?user=USERID
    const params = new URLSearchParams(window.location.search);
    chatUserId = params.get('user');

    if(!chatUserId){
      alert('No user specified for chat.');
      window.location.href = 'search.html';
    }

    // Back button sends user to search page
    backBtn.addEventListener('click', () => {
      window.location.href = 'search.html';
    });

    // Authentication check
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUserId = user.uid;

      // Get chat user details (name)
      const chatUserDoc = await db.collection('profiles').doc(chatUserId).get();
      if(!chatUserDoc.exists){
        alert('Chat user not found.');
        window.location.href = 'search.html';
        return;
      }
      chatUserData = chatUserDoc.data();
      chatUserNameSpan.textContent = chatUserData.name || 'User';

      loadMessages();
    });

    // Firestore path for messages between two users (sorted by uid to keep consistent)
    function getChatDocId(uid1, uid2){
      return uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1;
    }

    function loadMessages(){
      const chatDocId = getChatDocId(currentUserId, chatUserId);
      const messagesRef = db.collection('chats').doc(chatDocId).collection('messages').orderBy('timestamp');

      messagesRef.onSnapshot(snapshot => {
        messagesDiv.innerHTML = ''; // clear old messages
        snapshot.forEach(doc => {
          const msg = doc.data();
          const msgDiv = document.createElement('div');
          msgDiv.classList.add('message');
          msgDiv.classList.add(msg.senderId === currentUserId ? 'sent' : 'received');
          msgDiv.textContent = msg.text;
          messagesDiv.appendChild(msgDiv);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // auto scroll to bottom
      });
    }

    // Handle sending a new message
    inputForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if(!text) return;

      const chatDocId = getChatDocId(currentUserId, chatUserId);
      const messagesRef = db.collection('chats').doc(chatDocId).collection('messages');

      await messagesRef.add({
        text,
        senderId: currentUserId,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = '';
    });
  </script>
</body>
</html>
