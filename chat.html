<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PreetiShaadi Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    #usersList {
      width: 25%;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    #usersList h2 {
      text-align: center;
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
      margin: 0;
    }
    #usersList ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #usersList li {
      padding: 15px 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #usersList li:hover, #usersList li.active {
      background: #f0f0f0;
    }

    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #chatHeader {
      padding: 1rem;
      background: #007bff;
      color: white;
      font-weight: bold;
      border-bottom: 1px solid #0056b3;
    }
    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #e5ddd5;
    }
    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      clear: both;
    }
    .message.sent {
      background-color: #dcf8c6;
      float: right;
      text-align: right;
    }
    .message.received {
      background-color: #fff;
      float: left;
      text-align: left;
    }

    #inputForm {
      display: flex;
      border-top: 1px solid #ddd;
      background: white;
      padding: 0.5rem;
    }
    #inputForm input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }
    #inputForm button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }
    #inputForm button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="usersList">
    <h2>Matches</h2>
    <ul id="usersUl"></ul>
  </div>

  <div id="chatContainer">
    <div id="chatHeader">Select a user to chat</div>
    <div id="messages"></div>
    <form id="inputForm" style="display:none;">
      <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" />
      <button type="submit" disabled>Send</button>
    </form>
  </div>

  <button id="logoutBtn" title="Logout">Logout</button>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getFirestore, doc, collection, setDoc, addDoc, query, orderBy, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPzGXGIzSbDysU2COetHSeHTl_ZEuZx1Q",
      authDomain: "nice-ae434.firebaseapp.com",
      projectId: "nice-ae434",
      storageBucket: "nice-ae434.appspot.com",
      messagingSenderId: "880835929368",
      appId: "1:880835929368:web:23baf239b8804f0c1a6a6d",
      measurementId: "G-P9FQRZP2BF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const usersUl = document.getElementById('usersUl');
    const chatHeader = document.getElementById('chatHeader');
    const messagesDiv = document.getElementById('messages');
    const inputForm = document.getElementById('inputForm');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = inputForm.querySelector('button');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;
    let currentChatUser = null;
    let unsubscribeMessages = null;

    // Function to generate chatId (sorted UIDs joined with _)
    function generateChatId(uid1, uid2) {
      return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
    }

    // Display users list - demo data or load from Firestore users collection
    async function loadUsers() {
      usersUl.innerHTML = '';
      try {
        // Fetch all users except current user
        const usersSnapshot = await db.collection("users").get();
        // This syntax changed in modular SDK; use getDocs(collection)
        // Let's do it correctly:

        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
        const usersSnapshot = await getDocs(collection(db, "users"));

        usersSnapshot.forEach(docSnap => {
          const user = docSnap.data();
          const userId = docSnap.id;
          if (userId === currentUser.uid) return; // skip current user

          const li = document.createElement('li');
          li.textContent = user.name || 'Unnamed User';
          li.dataset.userid = userId;
          li.addEventListener('click', () => openChat(userId, user.name));
          usersUl.appendChild(li);
        });
      } catch (e) {
        usersUl.innerHTML = '<li>Error loading users</li>';
        console.error("Error loading users:", e);
      }
    }

    // Open chat with a user
    function openChat(otherUserId, otherUserName) {
      currentChatUser = { uid: otherUserId, name: otherUserName };
      chatHeader.textContent = `Chat with ${otherUserName}`;
      messagesDiv.innerHTML = '';
      inputForm.style.display = 'flex';
      sendBtn.disabled = true;
      messageInput.value = '';
      if (unsubscribeMessages) unsubscribeMessages();

      const chatId = generateChatId(currentUser.uid, otherUserId);

      // Listen for messages
      import { query, collection, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
      const messagesRef = collection(db, "chats", chatId, "messages");
      const q = query(messagesRef, orderBy("timestamp", "asc"));

      unsubscribeMessages = onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = '';
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement('div');
          div.classList.add('message');
          div.classList.add(msg.senderId === currentUser.uid ? 'sent' : 'received');
          div.textContent = msg.text;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Send message
    inputForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      const chatId = generateChatId(currentUser.uid, currentChatUser.uid);
      import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
      try {
        await addDoc(collection(db, "chats", chatId, "messages"), {
          senderId: currentUser.uid,
          text,
          timestamp: serverTimestamp()
        });
        messageInput.value = '';
        sendBtn.disabled = true;
      } catch (err) {
        alert('Error sending message');
        console.error(err);
      }
    });

    messageInput.addEventListener('input', () => {
      sendBtn.disabled = messageInput.value.trim() === '';
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    // Auth state listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await loadUsers();
      } else {
        window.location.href = "login.html"; // Redirect to login if not logged in
      }
    });
  </script>
</body>
</html>
